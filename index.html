<!DOCTYPE html>
<html leng="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Mascara Jquery</title>
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="node_modules/jquery.maskedinput/src/jquery.maskedinput.js"></script>
	</head>
	<body style="background-color:#f1f1f1 ">
		<div class="container">
			<div class="col-lg-5 mt-5">
				<h5 class="text-muted text-uppercase mb-3">Mascara Jquery</h5>
				<!-- Telefone -->
				<input type="text" name="" class="form-control" id="tel" placeholder="(00)0000-0000"><br>
				<!-- CPF -->
				<input type="text" name="" class="form-control" id="cpf" placeholder="000.000.000-00">
			</div>
		</div>
		<script type="text/javascript">
			jQuery(function($){
				$("#tel").mask("(999)9999-9999");
				$("#cpf").mask("999.999.999-99");
			});
		</script>
	</body>
</html>
